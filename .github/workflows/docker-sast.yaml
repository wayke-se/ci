on:
  workflow_call:
    inputs:
      dockerfile:
        type: string
        required: true
      image:
        type: string
        required: true
      registry-url:
        type: string
        required: true
    secrets:
      snyk-token:
        required: true

name: "Run SAST for Docker image"

jobs:
  grype:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.image }}
          path: /tmp
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Load image
        run: |
          docker load --input /tmp/${{ inputs.image }}.tar

      - name: Run Grype to check Docker image for vulnerabilities
        uses: anchore/scan-action@v3
        with:
          image: ${{ inputs.registry-url }}/${{ inputs.image }}
          severity-cutoff: high
          output-format: table

  snyk:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: "snyk/snyk:docker"

    env:
      SNYK_INTEGRATION_NAME: GITHUB_ACTIONS
      SNYK_INTEGRATION_VERSION: docker
      SNYK_TOKEN: "${{ secrets.snyk-token }}"

    permissions:
      actions: read
      contents: read
      statuses: read
      security-events: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.sha }}
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/${{ github.sha }}.tar
      
      - name: Run Snyk to check for vulnerabilities
        run: |
          snyk container test --severity-threshold=medium --file="${{ inputs.dockerfile }}" --policy-path=".snyk" "${{ inputs.registry-url }}/${{ inputs.image }}"

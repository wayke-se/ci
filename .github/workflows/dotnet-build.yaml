on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        required: true
      registry-url:
        type: string
        required: true
      dockerfile:
        type: string
        required: false
        default: "./Dockerfile"
      snyk-test:
        type: boolean
        required: false
        default: true
      snyk-code:
        type: boolean
        required: false
        default: true
      context:
        type: string
        required: false
        default: "."
      image-name:
        type: string
        required: false
        default: ""
    secrets:
      registry-username:
        required: true
      registry-password:
        required: true
      nuget-token:
        required: false
      snyk-token:
        required: true
    outputs:
      image:
        value: ${{ jobs.build-docker-image.outputs.image }}

name: "Dockerize .NET Application"

jobs:
  scan-code:
    uses: ./.github/workflows/dotnet-sast.yaml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      snyk-test: ${{ inputs.snyk-test }}
      snyk-code: ${{ inputs.snyk-code }}
    secrets:
      nuget-token: ${{ secrets.nuget-token }}
      snyk-token: ${{ secrets.snyk-token }}

  build-docker-image:    
    runs-on: ubuntu-latest
    timeout-minutes: 20

    outputs:
      image: ${{ inputs.image-name || github.repository }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64
          tags: ${{ inputs.registry-url }}/${{ inputs.image-name || github.repository }}:${{ github.sha }}
          secrets: |
            nugettoken=${{ secrets.nuget-token }}
          outputs: type=docker,dest=/tmp/image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: image
          path: /tmp/image.tar

  push-docker-image:
    needs:
      - scan-code
      - build-docker-image

    runs-on: ubuntu-latest

    steps:
      - name: Connect to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.registry-url }}
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: image
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/image.tar
      - name: Upload Docker image to ${{ inputs.registry-url }}
        run: |
          docker push ${{ inputs.registry-url }}/${{ inputs.image-name || github.repository }}:${{ github.sha }}

  scan-docker-image:
    needs:
      - push-docker-image

    uses: ./.github/workflows/docker-sast.yaml
    with:
      dockerfile: ${{ inputs.dockerfile }}
      image: ${{ inputs.image-name || github.repository }}:${{ github.sha }}
      registry-url: ${{ inputs.registry-url }}
    secrets:
      registry-username: ${{ secrets.registry-username }}
      registry-password: ${{ secrets.registry-password }}
      snyk-token: ${{ secrets.snyk-token }}

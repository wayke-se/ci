on:
  workflow_call:
    inputs:
      go-version:
        type: string
        required: true
      registry-url:
        type: string
        required: true
      dockerfile:
        type: string
        required: false
        default: "./Dockerfile"
      snyk-test:
        type: boolean
        required: false
        default: true
      snyk-code:
        type: boolean
        required: false
        default: true
    secrets:
      registry-username:
        required: true
      registry-password:
        required: true
      go-token:
        required: false
      snyk-token:
        required: true
    outputs:
      image:
        value: ${{ jobs.dockerize.outputs.image }}

name: "Dockerize Go Application"

jobs:
  scan-code:
    uses: ./.github/workflows/golang-sast.yaml
    with:
      go-version: ${{ inputs.go-version }}
      snyk-test: ${{ inputs.snyk-test }}
      snyk-code: ${{ inputs.snyk-code }}
    secrets:
      go-token: ${{ secrets.go-token }}
      snyk-token: ${{ secrets.snyk-token }}

  dockerize:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    outputs:
      image: ${{ github.repository }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64
          tags: ${{ inputs.registry-url }}/${{ github.repository }}:${{ github.sha }}
          outputs: type=docker,dest=/tmp/${{ github.repository }}:${{ github.sha }}.tar
          secrets: |
            gotoken=${{ secrets.go-token }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.repository }}:${{ github.sha }}
          path: /tmp/${{ github.repository }}:${{ github.sha }}.tar

  push-docker-image:
    needs: 
      - scan-code
      - dockerize
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Connect to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.registry-url }}
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.repository }}:${{ github.sha }}
          path: /tmp
      - name: Load 'n push image
        run: |
          docker load --input /tmp/${{ github.repository }}:${{ github.sha }}.tar
          docker ${{ github.repository }}:${{ github.sha }} ls -a
          docker push ${{ inputs.registry-url }}/${{ github.repository }}:${{ github.sha }}

  scan-docker-image:
    needs:
      - push-docker-image

    uses: ./.github/workflows/docker-sast.yaml
    with:
      dockerfile: ${{ inputs.dockerfile }}
      image: ${{ github.repository }}:${{ github.sha }}
      registry-url: ${{ inputs.registry-url }}
    secrets:
      registry-username: ${{ secrets.registry-username }}
      registry-password: ${{ secrets.registry-password }}
      snyk-token: ${{ secrets.snyk-token }}
on:
  workflow_call:
    inputs:
      go-version:
        type: string
        required: true
      registry-url:
        type: string
        required: true
      dockerfile:
        type: string
        required: false
        default: "./Dockerfile"
      snyk-test:
        type: boolean
        required: false
        default: true
      snyk-code:
        type: boolean
        required: false
        default: true
      context:
        type: string
        required: false
        default: "."
      image-name:
        type: string
        required: false
        default: ""
    secrets:
      registry-username:
        required: true
      registry-password:
        required: true
      go-token:
        required: false
      snyk-token:
        required: true
    outputs:
      image:
        value: ${{ jobs.dockerize.outputs.image }}

name: "Dockerize Go Application"

jobs:
  scan-code:
    uses: ./.github/workflows/golang-sast.yaml
    with:
      go-version: ${{ inputs.go-version }}
      snyk-test: ${{ inputs.snyk-test }}
      snyk-code: ${{ inputs.snyk-code }}
    secrets:
      go-token: ${{ secrets.go-token }}
      snyk-token: ${{ secrets.snyk-token }}

  dockerize:
    needs:
      - scan-code
    
    runs-on: ubuntu-latest
    timeout-minutes: 20

    outputs:
      image: ${{ inputs.image-name || github.repository }}:${{ github.sha }}

    steps:
      - uses: actions/checkout@v3

      - name: Connect to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.registry-url }}
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64
          tags: ${{ inputs.registry-url }}/${{ inputs.image-name || github.repository }}:${{ github.sha }}
          secrets: |
            gotoken=${{ secrets.go-token }}

      - name: Upload Docker image to ${{ inputs.registry-url }}
        run: |
          docker push ${{ inputs.registry-url }}/${{ inputs.image-name || github.repository }}:${{ github.sha }}

  scan-docker-image:
    needs:
      - dockerize

    uses: ./.github/workflows/docker-sast.yaml
    with:
      dockerfile: ${{ inputs.dockerfile }}
      image: ${{ inputs.image-name || github.repository }}:${{ github.sha }}
      registry-url: ${{ inputs.registry-url }}
    secrets:
      registry-username: ${{ secrets.registry-username }}
      registry-password: ${{ secrets.registry-password }}
      snyk-token: ${{ secrets.snyk-token }}
